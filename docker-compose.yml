services:
  # PostgreSQL Service
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: fullstack_user
      POSTGRES_PASSWORD: exam_password
      POSTGRES_DB: full_stack_exam_db
    ports:
      - "5432:5432"
    command:
      - postgres
    # You should configure a Persistent Disk for this in the Render dashboard

  # Backend Service
  backend:
    build: ./backend
    environment:
      DATABASE_URL: "postgresql://fullstack_user:exam_password@postgres:5432/full_stack_exam_db"
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    command: npm run dev  # Or your start command

  # Frontend Service
  frontend:
    build: ./frontend  
    command: npm run dev  
    ports:
      - "5173:5173"